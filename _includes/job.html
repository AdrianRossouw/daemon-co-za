<article class='job'>
  <header>
  <h4>{{job.title}}
    <small>

    {{job.date | date:"%B %Y"}} -
    {% if job.end_date %}
      {{job.end_date | date:"%B %Y"}}
    {% else %}
      Present
      {% endif %}
  </small></h4>

  {% if job.tech %}
  <footer>
    {% for tech in job.tech %}
      <span class='label label-inverse'>{{ tech }}</span>
    {% endfor %}
    </footer>
  {% endif %}

  </header>
  {{job.content}}
</article>
